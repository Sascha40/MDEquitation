<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDEquitation - Inscription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-center body-login ft-0875rem bg-main">

<form class="form-signin">
    <a class="navbar-brand px-0 text-dark mb-3" href="#">
        <img src="assets/horse.png" width="40" height="40" class="d-inline-block m-auto" alt="">
        <span class="dark-green-color">MD</span>Equitation
    </a>
    <h1 class="h3 mb-4 text-dark font-weight-bold">Je crée mon compte</h1>
    <label for="inputLastName" class="sr-only">Nom</label>
    <input id="inputLastName" class="form-control rounded-pill border-0 shadow mb-3"
           placeholder="Nom" required autofocus>
    <label for="inputFirstName" class="sr-only">Prénom</label>
    <input id="inputFirstName" class="form-control rounded-pill border-0 shadow mb-3"
           placeholder="Prénom" required autofocus>
    <label for="inputEmail" class="sr-only">Adresse e-mail</label>
    <input type="email" id="inputEmail" class="form-control rounded-pill border-0 shadow mb-3"
           placeholder="Adresse e-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" id="inputPassword" class="form-control rounded-pill border-0 shadow mb-4"
           placeholder="Mot de passe" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" checked> Adhérer à notre newsletter
        </label>
    </div>


    <button class="btn btn-lg rounded-pill btn-green btn-block shadow ft-0875rem w-50 mx-auto" type="submit">Je m'inscris
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; MDEquitation 2020</p>
</form>
</body>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</html>
