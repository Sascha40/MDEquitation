<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDEquitation - Connexion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body class="text-center body-login ft-0875rem bg-main">

    <form class="form-signin">
        <a class="navbar-brand px-0 text-dark mb-3" href="#">
            <img src="assets/horse.png" width="40" height="40" class="d-inline-block m-auto" alt="">
            <span class="dark-green-color">MD</span>Equitation
        </a>
        <h1 class="h3 mb-4 text-dark font-weight-bold">Connectez-vous <br>s'il vous plait</h1>
        <label for="inputEmail" class="sr-only">Adresse e-mail</label>
        <input type="email" id="inputEmail" class="form-control rounded-pill border-0 shadow mb-3"
               placeholder="Adresse e-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input type="password" id="inputPassword" class="form-control rounded-pill border-0 shadow mb-4"
               placeholder="Mot de passe" required>
        <a href="#" class="text-muted p-0 float-left mr-3">Mot de passe oubli√© ?</a>
        <a href="#" class="text-muted float-left mt-3 mb-3"> Pas de compte ? S'inscrire</a>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Se souvenir de moi
            </label>
        </div>


        <button class="btn btn-lg rounded-pill btn-green btn-block shadow ft-0875rem w-50 mx-auto" type="submit">Connexion
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; MDEquitation 2020</p>
    </form>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</body>
</html>
